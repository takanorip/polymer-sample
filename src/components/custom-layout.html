<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="custom-layout">
  <template>
    <style>
      :host {
        display: block;
        margin: 24px;
      }

      .wrap {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        width: 100%;
        max-width: 840px;
        margin: auto;
        padding: 24px calc(24px - var(--margin-size));
        background-color: #fff;
        border-radius: 4px;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        box-sizing: border-box;
      }

      img {
        width: 100%;
      }

      .image {
        width: var(--image-size, 300px);
        height: var(--image-size, 300px);
        margin: 0 var(--margin-size);
        overflow: hidden;
      }

      .image-content {
        width: 100%;
        padding-top: 100%;
        border-radius: 50%;
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
      }

      .text {
        flex: 1;
        margin: 0 12px;
        text-align: left;
      }

      ::slotted(h2) {
        margin: 0 0 12px 0;
        font-size: 1.5rem;
      }

      ::slotted(p) {
        margin: 0;
      }

      ::slotted(p:not(:last-child)) {
        margin: 0 0 8px 0;
      }

      @media (max-width: 600px) {
        :host {
          margin: 16px;
        }
        .wrap {
          padding: 20px calc(20px - var(--margin-size));
        }
        .image {
          margin-bottom: 24px;
        }
      }
    </style>

    <div class="wrap">
      <div class="image">
        <div class="image-content" style="background-image: url([[src]])" alt=""></div>
      </div>
      <div class="text">
        <slot></slot>
      </div>
    </div>
  </template>

  <script>
    class CustomLayout extends Polymer.Element {
      static get is() { return 'custom-layout'; }
      static get properties() {
        return {
          src: String
        }
      }
    }

    window.customElements.define(CustomLayout.is, CustomLayout);
  </script>
</dom-module>
