<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="custom-button">
  <template>
    <style>
      :host {
        display: block;
      }
      :host([clicked]) button {
        background-color: #666;
      }
      button {
        display: inline-block;
        min-width: 220px;
        padding: 0 24px;
        font-weight: 400;
        font-size: 16px;
        line-height: 50px;
        text-align: center;
        white-space: nowrap;
        user-select: none;
        border: none;
        border-radius: 25px;
        transition: all .2s ease-in-out;
        cursor: pointer;
        outline: none;
        color: var(--text-color, #000);
        background-color: var(--button-color, green);
      }
    </style>

    <button type="button" on-click="handleClick">[[value]]</button>
  </template>
</dom-module>

<script>
class CustomButton extends Polymer.Element {
  static get is() {
    return 'custom-button';
  }
  static get properties() {
    return {
      buttonColor: {
        type: String
      },
      textColor: {
        type: String
      },
      value: {
        type: String
      },
      clicked: {
        type: Boolean,
        notify: true,
        reflectToAttribute: true,
        value: false
      }
    }
  }
  constructor() {
    super();
  }
  handleClick() {
    this.clicked = !this.clicked;
  }
}
customElements.define(CustomButton.is, CustomButton);
</script>
