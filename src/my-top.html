<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/l2t-paper-slider/l2t-paper-slider.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="/src/components/custom-link.html">

<dom-module id="my-top">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        --paper-slide-height: 56.25%;
        --text-color: #fff;
        --button-color: var(--app-accent-color);
      }

      paper-slide {
        max-height: 600px;
        overflow: hidden;
      }

      paper-slide img {
        width: 100%;
      }
    </style>

    <div class="slide">
      <l2t-paper-slider auto-progress slide-duration="3" total-slides="3">
        <paper-slide><div class="slide-image" style="background-image: url(/images/img01.jpg)"></div></paper-slide>
        <paper-slide><div class="slide-image" style="background-image: url(/images/img02.jpg)"></div></paper-slide>
        <paper-slide><div class="slide-image" style="background-image: url(/images/img03.jpg)"></div></paper-slide>
      </l2t-paper-slider>
    </div>

    <div class="card-wrap">
      <div class="card">
        <h1>サンプルサイト</h1>
        <p>「イヌでもわかるWeb Components」お買上げありがとうございます！</p>
        <p>このサイトは「イヌでもわかるWeb Component」で紹介したPolymerを使用して作られています。スターターキットを少しアレンジしました。</p>
        <p>コードが見たい方はGitLabにソースがあります。</p>
        <custom-link url="https://gitlab.com/inutetraplus/polymer-sample"><span>ソースコード</span></custom-link>
      </div>
    </div>
  </template>

  <script>
    class MyTop extends Polymer.Element {
      static get is() { return 'my-top'; }
    }

    window.customElements.define(MyTop.is, MyTop);
  </script>
</dom-module>
