<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-books">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      .img {
        max-width: 400px;
        margin: 0 auto 1em;
        line-height: 0;
      }
      img {
        width: 100%;
      }
    </style>

    <div class="card-wrap">
      <div class="card">
        <h1>イヌでもわかるWeb Components</h1>
        <p class="img"><img src="images/hyoushi.jpg" alt=""></p>
        <p>Web Componentsの基礎と使い方、Polymerの基礎について解説しています。Web Componentsの入門に最適な一冊になっています。</p>
        <p>全64ページ　1冊500円</p>
        <p>PDF版は現在準備中</p>
      </div>
    </div>
  </template>

  <script>
    class MyBooks extends Polymer.Element {
      static get is() { return 'my-books'; }
    }

    window.customElements.define(MyBooks.is, MyBooks);
  </script>
</dom-module>
