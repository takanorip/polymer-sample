<html><head><link rel="import" href="../bower_components/polymer/polymer-element.html"></head><body><dom-module id="shared-styles"><template><style>.card-wrap{margin:24px;}.card{max-width:800px;margin:auto;padding:16px;color:#666;border-radius:5px;background-color:#fff;box-shadow:0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);}.circle{display:inline-block;width:64px;height:64px;text-align:center;color:#555;border-radius:50%;background:#ddd;font-size:30px;line-height:64px;}h1{margin:16px 0;color:#212121;font-size:22px;}.slide{margin-bottom:10px;}.slide-image{display:block;width:100%;height:100%;padding-top:56.25%;background-size:cover;background-position:center;}a{text-decoration:none;color:var(--app-secondary-color);}a:hover{color:var(--app-accent-color);}@media (max-width: 600px){.card-wrap{margin:16px;}}</style></template></dom-module></body></html>
