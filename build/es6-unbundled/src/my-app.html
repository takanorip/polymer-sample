<html><head><link rel="import" href="../bower_components/polymer/polymer-element.html"><link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html"><link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html"><link rel="import" href="../bower_components/app-layout/app-header/app-header.html"><link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html"><link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html"><link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html"><link rel="import" href="../bower_components/app-route/app-location.html"><link rel="import" href="../bower_components/app-route/app-route.html"><link rel="import" href="../bower_components/iron-pages/iron-pages.html"><link rel="import" href="../bower_components/iron-icons/iron-icons.html"><link rel="import" href="../bower_components/iron-selector/iron-selector.html"><link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html"><link rel="import" href="my-icons.html"><link rel="lazy-import" href="my-top.html"><link rel="lazy-import" href="my-books.html"><link rel="lazy-import" href="my-profile.html"><link rel="lazy-import" href="my-view404.html"></head><body><dom-module id="my-app"><template><style>:host{--app-primary-color:#0B409C;--app-secondary-color:#10316B;--app-accent-color:#FDBE34;--app-back-color:#F2F7FF;--app-drawer-width:240px;display:block;}app-drawer-layout{height:100vh;}app-header{color:#fff;background-color:var(--app-primary-color);}app-drawer-layout:not([narrow]) [drawer-toggle]{display:none;}app-header paper-icon-button{--paper-icon-button-ink-color:white;}paper-icon-button + [main-title]{margin-left:24px;}.paper-icon-button + [main-title]{margin-left:24px;}.drawer-list{display:block;}.drawer-list a{display:block;padding:0 40px;text-decoration:none;line-height:2.4;font-size:18px;outline:none;}.drawer-list a.iron-selected{color:var(--app-primary-color);font-weight:bold;}h1, h2, h3, h4, p, a, li, button, input{color:#333;}</style><app-location route="{{route}}" url-space-regex="^[[rootPath]]"></app-location><app-route route="{{route}}" pattern="[[rootPath]]:page" data="{{routeData}}" tail="{{subroute}}"></app-route><app-drawer-layout fullbleed="" drawer-width="200px" responsive-width="1280px" narrow="{{narrow}}"><app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]"><app-toolbar>Menu</app-toolbar><iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation"><a name="top" href="[[rootPath]]top">TOP</a> <a name="books" href="[[rootPath]]books">BOOKS</a> <a name="profile" href="[[rootPath]]profile">PROFILE</a></iron-selector></app-drawer><app-header-layout has-scrolling-region=""><app-header slot="header" condenses="" reveals="" effects="waterfall"><app-toolbar><paper-icon-button icon="menu" drawer-toggle=""></paper-icon-button><div main-title="">犬テトラ+</div></app-toolbar></app-header><iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main"><my-top name="top"></my-top><my-books name="books"></my-books><my-profile name="profile"></my-profile><my-view404 name="view404"></my-view404></iron-pages></app-header-layout></app-drawer-layout></template><script>class MyApp extends Polymer.Element{static get is(){return'my-app'}static get properties(){return{page:{type:String,reflectToAttribute:!0,observer:'_pageChanged'},routeData:Object,subroute:String,rootPath:String}}static get observers(){return['_routePageChanged(routeData.page)']}_routePageChanged(a){this.page=a||'top',this.$.drawer.persistent||this.$.drawer.close()}_pageChanged(a){var b=this.resolveUrl('my-'+a+'.html');Polymer.importHref(b,null,this._showPage404.bind(this),!0)}_showPage404(){this.page='view404'}}window.customElements.define(MyApp.is,MyApp);</script></dom-module></body></html>
